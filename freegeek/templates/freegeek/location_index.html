{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'freegeek/style.css' %}" />

{% if error_message %}<p><strong>{{ error_message|linebreaks }}</strong></p>{% endif %}

{% if location_list %}
    <ul>
    {% for location in location_list %}
        <li><a href="{% url 'locationdetail' location.name %}">{{ location.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No locations in database (yet).</p>
{% endif %}
